
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crédit Royal - Banque en ligne</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="login-container">
    <h1>Crédit Royal</h1>
    <input type="text" id="identifiant" placeholder="Identifiant" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="btn-login">Se connecter</button>
    <p id="error-msg" class="error-msg"></p>
    <div id="loading" class="loading" style="display:none;">Connexion...</div>
  </div>

  <div id="dashboard" style="display:none;">
    <nav>
      <a href="#" class="active" data-section="comptes">Comptes</a>
      <a href="#" data-section="virement">Virement</a>
      <a href="#" data-section="profil">Profil</a>
      <a href="#" id="btn-logout" style="float:right;">Déconnexion</a>
    </nav>
    <section id="comptes" class="content-section active-section">
      <h2>Vos comptes</h2>
      <p>Compte courant : <span id="solde-courant"></span></p>
      <p>Compte épargne : <span id="solde-epargne"></span></p>
    </section>
    <section id="virement" class="content-section">
      <h2>Effectuer un virement</h2>
      <form id="virement-form">
        <label for="compte-source">Compte source :</label>
        <select id="compte-source">
          <option value="courant">Compte courant</option>
          <option value="epargne">Compte épargne</option>
        </select><br/><br/>
        <label for="beneficiaire">Bénéficiaire :</label>
        <input type="text" id="beneficiaire" placeholder="Nom bénéficiaire" /><br/><br/>
        <label for="montant">Montant (€) :</label>
        <input type="number" id="montant" step="0.01" min="0" /><br/><br/>
        <button type="submit">Envoyer</button>
      </form>
      <p id="virement-message"></p>
    </section>
    <section id="profil" class="content-section">
      <h2>Profil utilisateur</h2>
      <p>Nom d'utilisateur : Crédit Royal Client</p>
      <p>Email : client@creditroyal.fr</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
